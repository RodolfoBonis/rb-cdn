name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: sa-east-1
  ECR_REPOSITORY: rodolfobonis/rb-cdn

jobs:
  build:
    name: Build and Push to ECR
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up SSH for private repositories
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Extract version from git
        id: version
        run: |
          VERSION=$(git describe --tags --abbrev=0 2>/dev/null || echo "0.6.0")
          COMMIT_SHA=$(git rev-parse --short HEAD)
          VERSION=$(echo $VERSION | sed 's/^v//')
          FULL_VERSION="${VERSION}-${COMMIT_SHA}"

          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "full_version=${FULL_VERSION}" >> $GITHUB_OUTPUT
          echo "commit_sha=${COMMIT_SHA}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG_VERSION: ${{ steps.version.outputs.version }}
          IMAGE_TAG_FULL: ${{ steps.version.outputs.full_version }}
          IMAGE_TAG_COMMIT: ${{ steps.version.outputs.commit_sha }}
        run: |
          docker buildx build \
            --ssh default \
            --platform linux/amd64 \
            --push \
            --tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG_VERSION \
            --tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG_FULL \
            --tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG_COMMIT \
            --tag $ECR_REGISTRY/$ECR_REPOSITORY:latest \
            .

          echo "Image pushed with tags:"
          echo "  - $IMAGE_TAG_VERSION"
          echo "  - $IMAGE_TAG_FULL"
          echo "  - $IMAGE_TAG_COMMIT"
          echo "  - latest"

      - name: Output image details
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG_FULL: ${{ steps.version.outputs.full_version }}
        run: |
          echo "Image: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG_FULL"
          echo "Update the k3s-apps deployment to use this image tag"
