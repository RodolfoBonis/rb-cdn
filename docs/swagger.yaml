definitions:
  entities.UploadResponseEntity:
    properties:
      message:
        type: string
      url:
        type: string
    type: object
  errors.HttpError:
    properties:
      code:
        type: integer
      message:
        type: string
      stack_trace:
        type: string
    type: object
info:
  contact: {}
paths:
  /cdn/{bucket}/{objectPath}:
    get:
      consumes:
      - application/json
      description: Retrieves media files from the CDN, supporting images and videos
      parameters:
      - description: Bucket name
        in: path
        name: bucket
        required: true
        type: string
      - description: Path to the object in the bucket
        in: path
        name: objectPath
        required: true
        type: string
      - description: API Key for authentication
        in: header
        name: X-API-KEY
        required: true
        type: string
      produces:
      - application/octet-stream
      - image/jpeg
      - image/png
      responses:
        "200":
          description: Media file
          schema:
            type: file
        "204":
          description: No Content
          schema:
            $ref: '#/definitions/errors.HttpError'
        "307":
          description: Temporary Redirect
          schema:
            $ref: '#/definitions/errors.HttpError'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/errors.HttpError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/errors.HttpError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/errors.HttpError'
      summary: Get media from CDN
      tags:
      - Media
  /health_check:
    get:
      consumes:
      - application/json
      description: Check if This service is healthy
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/errors.HttpError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/errors.HttpError'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/errors.HttpError'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/errors.HttpError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/errors.HttpError'
      summary: Health Check
      tags:
      - HealthCheck
  /stream/{objectPath}:
    get:
      consumes:
      - application/json
      description: Streams video content from MinIO with support for range requests
      parameters:
      - description: Object path in the bucket
        in: path
        name: objectPath
        required: true
        type: string
      - description: Range header for partial content requests
        in: header
        name: Range
        type: string
      - description: API Key for authentication
        in: header
        name: X-API-KEY
        required: true
        type: string
      produces:
      - video/mp4
      responses:
        "200":
          description: Full video content
          schema:
            type: file
        "206":
          description: Partial video content
          schema:
            type: file
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/errors.HttpError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/errors.HttpError'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/errors.HttpError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/errors.HttpError'
      summary: Stream video content
      tags:
      - Stream
  /upload:
    post:
      consumes:
      - multipart/form-data
      description: Uploads a file to the CDN storage and returns the access URL
      parameters:
      - description: File to upload
        in: formData
        name: file
        required: true
        type: file
      - description: Folder name (optional)
        in: formData
        name: folder
        type: string
      - description: API Key for authentication
        in: header
        name: X-API-KEY
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entities.UploadResponseEntity'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/errors.HttpError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/errors.HttpError'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/errors.HttpError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/errors.HttpError'
      summary: Upload a file to CDN
      tags:
      - upload
swagger: "2.0"
